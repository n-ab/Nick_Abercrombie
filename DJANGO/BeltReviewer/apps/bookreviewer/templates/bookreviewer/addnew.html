<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add New User</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <h1>Add a new user</h1>
      </div>
      <div class="forms">
        <form action='process_addbook', method="post">
          {%csrf_token%}
            <p>Title: </p>
          <input type="text" name="title">
            <p>Author: </p>
          <input type="text" name="author">
            <p>Review: </p>
          <input type="text" name="review">
          <input type="submit" name="create">
        </form>
        <a href="/">Go Back</a>
      </div>
      <div class="errors">
      </div>
    </div>
  </body>
</html>
